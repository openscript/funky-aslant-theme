<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Funky aslant theme</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <header>
            <h1>
                Funky aslant theme
                <small>Colors and vibe</small>
            </h1>
            <nav>
                <ul>
                    <li>
                        <a href="#offers">Offers</a>
                    </li>
                    <li>
                        <a href="#products">Products</a>
                    </li>
                    <li>
                        <a href="#references">References</a>
                    </li>
                    <li>
                        <a href="#contact">Contact</a>
                    </li>
                </ul>
            </nav>
        </header>
        <div id="head-divider">
        </div>
        <main>
            <section id="spotlight">
                <img src="img/spotlight.jpg" alt="Autum forrest" />
            </section>
            <div class="aslant-divider">
            </div>
            <section id="offers">
                <h2>Offers</h2>
            </section>
            <section id="products">
                <h2>Products</h2>
            </section>
            <section id="references">
                <h2>References</h2>
            </section>
            <section id="contact">
                <h2>Contact</h2>
            </section>
        </main>
        <footer>
            Funky aslant theme is licensed with GPL-3.0
        </footer>
    </body>
</html>
